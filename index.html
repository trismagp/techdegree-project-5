<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Employees</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main">
      <h2>Awesome startup employee directory</h2>
      <div class="search">
        <input id="input-search" type="text" placeholder="Search for employees"/>
        <!-- <button>Search</button> -->
      </div>
      <ul id="employee-list"></ul>
      </div>
    </div>

      <!-- Modal -->
    <div class="modal fade" id="employee-modal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
           <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body"></div>
          <ul class="employee-switch">
            <li><a id="employee-previous">Previous</a></li>
            <li><a id="employee-next">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/usStates.js"></script>
  <script src="./js/app.js"></script>
  </body>
</html>
